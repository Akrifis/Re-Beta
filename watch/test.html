<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Re:Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            margin-bottom: 30px;
        }

        .back-button {
            color: #6c5ce7;
            text-decoration: none;
            font-size: 18px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .anime-info {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .anime-cover img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .player-container {
            margin: 40px 0;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .episodes {
            margin: 40px 0;
        }

        .episode-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .episode {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .episode:hover {
            background: #6c5ce7;
        }

        .episode.active {
            background: #6c5ce7;
        }

        h1 {
            color: #6c5ce7;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .meta-info {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            color: #a29bfe;
        }

        .description {
            line-height: 1.6;
            color: #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="https://ваш-логин.github.io/main-site" class="back-button">
                ← Назад к каталогу
            </a>
        </div>
    </header>

    <main class="container">
        <div class="anime-info">
            <div class="anime-cover">
                <img src="{{COVER}}" alt="{{TITLE}}">
            </div>
            
            <div class="anime-details">
                <h1>{{TITLE}}</h1>
                <div class="meta-info">
                    <span>{{YEAR}} год</span>
                    <span>{{EPISODES}} эпизодов</span>
                    <span>Рейтинг: {{RATING}}/10</span>
                </div>
                <div class="description">
                    {{DESCRIPTION}}
                </div>
            </div>
        </div>

        <div class="player-container" id="player">
            <!-- Плеер Кодик вставляется здесь -->
        </div>

        <div class="episodes">
            <h2>Эпизоды</h2>
            <div class="episode-list" id="episodeList">
                <!-- Эпизоды генерируются динамически -->
            </div>
        </div>
    </main>

    <script>
        // Вставка кода плеера Кодик
        document.getElementById('player').innerHTML = `{{KODIK_CODE}}`;
        
        // Генерация списка эпизодов
        const episodes = {{EPISODES}};
        const episodeList = document.getElementById('episodeList');
        
        for (let i = 1; i <= episodes; i++) {
            const episode = document.createElement('div');
            episode.className = 'episode';
            episode.textContent = `Эпизод ${i}`;
            episode.addEventListener('click', () => {
                changeEpisode(i);
            });
            episodeList.appendChild(episode);
        }
        
        function changeEpisode(episodeNumber) {
            // Логика смены эпизода в плеере
            console.log('Смена на эпизод:', episodeNumber);
        }
    </script>
</body>
</html>
