<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re:Voice - Аниме с озвучкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #6c5ce7;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #6c5ce7;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px 0;
        }

        .anime-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .anime-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .anime-info {
            padding: 20px;
        }

        .anime-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .anime-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #a29bfe;
        }

        footer {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 60px;
        }

        .search-box {
            max-width: 600px;
            margin: 40px auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <span>Re:Voice</span>
            </div>
            <div class="nav-links">
                <a href="#home">Главная</a>
                <a href="#anime">Аниме</a>
                <a href="#about">О нас</a>
                <a href="https://ваш-логин.github.io/admin-panel" target="_blank">Админ-панель</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero" id="home">
            <h1>Аниме с профессиональной озвучкой</h1>
            <p>Смотрите лучшие аниме на русском языке в высочайшем качестве</p>
        </section>

        <div class="search-box">
            <input type="text" placeholder="Поиск аниме..." id="searchInput">
        </div>

        <section id="anime">
            <div class="anime-grid" id="animeList">
                <!-- Аниме загружается динамически -->
            </div>
        </section>
    </main>

    <footer id="about">
        <div class="container">
            <p>© 2024 Re:Voice. Все права защищены.</p>
            <p>Только русскоязычная озвучка от профессиональных актеров.</p>
        </div>
    </footer>

    <script>
        // Загрузка данных аниме
        async function loadAnime() {
            try {
                const response = await fetch('https://ваш-логин.github.io/anime-data/data.json');
                const animeData = await response.json();
                
                displayAnime(animeData);
                
                // Поиск
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filtered = animeData.filter(anime => 
                        anime.title.toLowerCase().includes(searchTerm) ||
                        anime.description.toLowerCase().includes(searchTerm)
                    );
                    displayAnime(filtered);
                });
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }

        function displayAnime(animeList) {
            const container = document.getElementById('animeList');
            container.innerHTML = '';
            
            animeList.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = `
                    <img src="${anime.cover}" alt="${anime.title}">
                    <div class="anime-info">
                        <div class="anime-title">${anime.title}</div>
                        <div class="anime-meta">
                            <span>${anime.episodes} эп.</span>
                            <span>${anime.year}</span>
                            <span>${anime.rating}★</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    window.location.href = anime.watchUrl;
                });
                
                container.appendChild(card);
            });
        }

        // Загружаем аниме при старте
        loadAnime();
    </script>
</body>
</html>
