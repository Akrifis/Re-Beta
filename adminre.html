<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель Re:Voice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }

        .admin-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #6c5ce7;
            margin-bottom: 30px;
            text-align: center;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a4fcf;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #a29bfe;
        }

        .anime-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .anime-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
        }

        .tab.active {
            background: #6c5ce7;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            display: block;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>Админ-панель</h1>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            <button onclick="login()">Войти</button>
            <div class="message" id="loginMessage"></div>
        </div>
    </div>

    <div class="admin-container" id="adminContainer">
        <h1>Управление аниме</h1>
        
        <div class="tab-container">
            <div class="tab active" onclick="switchTab('add')">Добавить аниме</div>
            <div class="tab" onclick="switchTab('list')">Список аниме</div>
        </div>

        <div class="tab-content active" id="addTab">
            <div class="form-group">
                <label>Название аниме:</label>
                <input type="text" id="animeTitle" placeholder="Введите название">
            </div>

            <div class="form-group">
                <label>Описание:</label>
                <textarea id="animeDesc" rows="3" placeholder="Введите описание"></textarea>
            </div>

            <div class="form-group">
                <label>Ссылка на обложку:</label>
                <input type="text" id="animeCover" placeholder="https://example.com/cover.jpg">
            </div>

            <div class="form-group">
                <label>Год выпуска:</label>
                <input type="number" id="animeYear" placeholder="2024">
            </div>

            <div class="form-group">
                <label>Количество эпизодов:</label>
                <input type="number" id="animeEpisodes" placeholder="12">
            </div>

            <div class="form-group">
                <label>Рейтинг:</label>
                <input type="number" id="animeRating" step="0.1" placeholder="8.5" max="10" min="0">
            </div>

            <div class="form-group">
                <label>Код плеера Кодик:</label>
                <textarea id="kodikCode" rows="4" placeholder="Вставьте код плеера Кодик"></textarea>
            </div>

            <button onclick="addAnime()">Добавить аниме</button>
            <div class="message" id="message"></div>
        </div>

        <div class="tab-content" id="listTab">
            <div class="anime-list" id="animeList">
                <!-- Список аниме загружается динамически -->
            </div>
        </div>
    </div>

    <script>
        const PASSWORD = 'adminrevoice123';
        const DATA_REPO = 'https://ваш-логин.github.io/anime-data/data.json';
        const PAGES_REPO = 'https://api.github.com/repos/ваш-логин/anime-pages/contents/';

        function login() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('loginMessage');
            
            if (password === PASSWORD) {
                localStorage.setItem('adminAuth', 'true');
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                loadAnimeList();
            } else {
                message.textContent = 'Неверный пароль!';
                message.className = 'message error';
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        async function addAnime() {
            const title = document.getElementById('animeTitle').value;
            const description = document.getElementById('animeDesc').value;
            const cover = document.getElementById('animeCover').value;
            const year = document.getElementById('animeYear').value;
            const episodes = document.getElementById('animeEpisodes').value;
            const rating = document.getElementById('animeRating').value;
            const kodikCode = document.getElementById('kodikCode').value;

            if (!title || !kodikCode) {
                showMessage('Заполните все обязательные поля!', 'error');
                return;
            }

            // Генерируем уникальный ID
            const animeId = generateId(title);
            // Создаем страницу для просмотра
            const watchUrl = await createWatchPage(animeId, title, kodikCode);
            
            // Добавляем в JSON
            const animeData = {
                id: animeId,
                title: title,
                description: description,
                cover: cover || 'https://via.placeholder.com/300x450',
                year: year || '2024',
                episodes: episodes || '12',
                rating: rating || '8.0',
                watchUrl: watchUrl
            };

            await saveToDataRepo(animeData);
            showMessage('Аниме успешно добавлено!', 'success');
            clearForm();
            loadAnimeList();
        }

        function generateId(title) {
            return title.toLowerCase()
                .replace(/[^a-z0-9]/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '') + '-' + Date.now();
        }

        async function createWatchPage(id, title, kodikCode) {
            // Здесь будет логика создания страницы через GitHub API
            // В демо-версии просто возвращаем URL
            return `https://ваш-логин.github.io/anime-pages/${id}.html`;
        }

        async function saveToDataRepo(animeData) {
            try {
                // В реальной реализации здесь будет работа с GitHub API
                // Для демо сохраняем в localStorage
                let animeList = JSON.parse(localStorage.getItem('animeData') || '[]');
                animeList.push(animeData);
                localStorage.setItem('animeData', JSON.stringify(animeList));
                
                console.log('Данные сохранены:', animeData);
            } catch (error) {
                console.error('Ошибка сохранения:', error);
            }
        }

        async function loadAnimeList() {
            try {
                let animeList = JSON.parse(localStorage.getItem('animeData') || '[]');
                const container = document.getElementById('animeList');
                container.innerHTML = '';
                
                animeList.forEach(anime => {
                    const item = document.createElement('div');
                    item.className = 'anime-item';
                    item.innerHTML = `
                        <h3>${anime.title}</h3>
                        <p>Год: ${anime.year}</p>
                        <p>Эпизоды: ${anime.episodes}</p>
                        <p>Ссылка: <a href="${anime.watchUrl}" target="_blank">${anime.watchUrl}</a></p>
                    `;
                    container.appendChild(item);
                });
            } catch (error) {
                console.error('Ошибка загрузки:', error);
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            setTimeout(() => {
                message.className = 'message';
            }, 3000);
        }

        function clearForm() {
            document.getElementById('animeTitle').value = '';
            document.getElementById('animeDesc').value = '';
            document.getElementById('animeCover').value = '';
            document.getElementById('animeYear').value = '';
            document.getElementById('animeEpisodes').value = '';
            document.getElementById('animeRating').value = '';
            document.getElementById('kodikCode').value = '';
        }

        // Проверяем авторизацию при загрузке
        window.onload = function() {
            if (localStorage.getItem('adminAuth') === 'true') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                loadAnimeList();
            }
        };
    </script>
</body>
</html>
